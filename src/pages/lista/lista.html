<ion-header>

  <ion-navbar>
    <ion-title text-center>lista</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let practica of datos">
      Tipo Practica: {{practica.tppDescripcion}}<br> 
      AprobadoPor: {{practica.pprAprobadoPor}}<br>
      Cedula Alumno: {{practica.aluCedula}}<br>
      Nombres Alumno: {{practica.aluNombres}}<br>
      Apellidos Alumno: {{practica.aluApellidos}}<br>
      Fecha Aprobacion: {{practica.pprFechaAprobacion}}<br>
      Total Horas: {{practica.pprTotalHoras}}<br>
    </button>
  </ion-list>

</ion-content>
