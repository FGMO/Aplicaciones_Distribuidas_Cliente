<ion-header>

  <ion-navbar>
    <ion-title text-center>Registro</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  
  <ion-input [(ngModel)]="tppDescripcion" disabled=true style="width: 265px; height: 35px;"  type="text" value="" #username placeholder="Tipo Practica" class="center"></ion-input><br>
  <ion-input [(ngModel)]="aluCedula" style="width: 265px; height: 35px;"  type="text" value="" #username placeholder="Cedula" class="center"></ion-input><br>
  <ion-input [(ngModel)]="aluNombres" disabled=true style="width: 265px; height: 35px;"  type="text" value="" #username placeholder="Nombres" class="center"></ion-input><br>
  <ion-input [(ngModel)]="aluApellidos" disabled=true style="width: 265px; height: 35px;"  type="text" value="" #username placeholder="Apellidos" class="center"></ion-input><br>
  <ion-input [(ngModel)]="pprAprobadoPor" style="width: 265px; height: 35px;"  type="text" value="" #username placeholder="Aprobado Por" class="center"></ion-input><br>
  <ion-input [(ngModel)]="pprAprobado" style="width: 265px; height: 35px;"  type="text" value="" #username placeholder="Aprobado" class="center"></ion-input><br>
  <ion-input [(ngModel)]="pprEstadoResolucion" style="width: 265px; height: 35px;"  type="text" value="" #username placeholder="Estado Resolucion" class="center"></ion-input><br>
  <ion-input [(ngModel)]="pprFechaInscripcion" style="width: 265px; height: 35px;"  type="text" value="" #username placeholder="Fecha Inscripcion" class="center"></ion-input><br>
  <ion-input [(ngModel)]="pprFechaAprobacion" style="width: 265px; height: 35px;"  type="text" value="" #username placeholder="Fecha Aprobacion" class="center"></ion-input><br>
  <ion-input [(ngModel)]="pprFechaAcreditacion" style="width: 265px; height: 35px;"  type="text" value="" #username placeholder="Fecha Acreditacion" class="center"></ion-input><br>
  <ion-input [(ngModel)]="pprNumeroResolucion" disabled=true style="width: 265px; height: 35px;"  type="text" value="" #username placeholder="Numero Resolucion" class="center"></ion-input><br> 
  <ion-input [(ngModel)]="pprNumeroActa" disabled=true style="width: 265px; height: 35px;"  type="text" value="" #username placeholder="Numero Acta" class="center"></ion-input><br> 
  <ion-input [(ngModel)]="pprObservaciones" style="width: 265px; height: 35px;"  type="text" value="" #username placeholder="Observaciones" class="center"></ion-input><br>
  <ion-input [(ngModel)]="pprTotalHoras" style="width: 265px; height: 35px;"  type="text" value="" #username placeholder="Total Horas" class="center"></ion-input><br>
  <button  style="width: 265px; height: 35px;  border-radius: 6px;" block ion-button (click)="leer()" class="center" color="secondary">Leer</button><br><br>
  <button  style="width: 265px; height: 35px;  border-radius: 6px;" block ion-button (click)="actualizar()" class="center" color="secondary">Actualizar</button><br><br>

</ion-content>
